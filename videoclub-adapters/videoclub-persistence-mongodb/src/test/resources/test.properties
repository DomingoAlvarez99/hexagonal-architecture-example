# Logging
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr(%5p) %clr(18971){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# Spring output | Enable colours on Windows
spring.output.ansi.enabled=always

# Spring banner
spring.main.banner-mode=off

# Spring data mongodb
spring.data.mongodb.auto-index-creation=false